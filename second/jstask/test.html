<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		ul {width: 500px;height: 500px;background: #333;}
		li {width: 30px;display: inline-block;background: red;vertical-align: bottom;}
	</style>
	<script>
	window.onload=function(){
		var a=320;
		if(!isNaN(a)&&a>100&&a<10){
			alert(9999999);
		}

		var oText=document.getElementById("text");
		var oUl=document.getElementsByTagName('ul')[0];
		var oBtn=document.getElementById('input');

		var go=true;

		oBtn.addEventListener("click",function(){
			if(go){
				addEle();
			}else{
				alert("子集数量超出限制了");
				oText.value='';
			}
			
		})
		function addEle(){
			
			var oLi=document.createElement('li');
			oLi.innerHTML=oText.value;
			oLi.style.height=oText.value+"px";
			if(oUl.children[0]){
				oUl.insertBefore(oLi,oUl.children[0]);
				oText.value='';
				oText.focus();
			}else{
				oUl.appendChild(oLi);
				oText.value='';
				oText.focus();
			}

			//var aLi=oUl.getElementsByTagName("li");
			// if(aLi.length>5){
			// 	go=false;
			// }
			if(oUl.children.length>5){
				go=false;
			}
		}
	}
		
	</script>
</head>
<body>
	<input id="text" type="text">
	<input id="input" type="button" value="添加">
	<ul >
		
	</ul>
</body>
</html>
