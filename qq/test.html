<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0;padding: 0;}
		.wrap {width: 750px;height: 300px;margin: 0 auto;overflow: hidden;position: relative;}
		ul {width: 4500px;height: 300px;position: absolute;left: 0}
		.wrap li {list-style: none;font-size: 0;float: left;width: 750px;height: 300px;}
	</style>
	<script src="js/jquery.js"></script>
	<script>
		$(function(){
			//var left = $("ul").position().left;
			var width = $("ul li").eq(0).width();
			//alert($("li").length);
			$(".next").click(function(){

				$("ul").animate({"left": $("ul").position().left -750});
				if(width*($("li").length-1)==-$("ul").position().left){
					$("ul li").eq(0).attr("position","relative").removeAttr("float").left = 4500;
				}
				
			})

		})
	</script>
</head>
<body>
	<div class="wrap">
		<ul>
			<li><a href="#"><img src="img/recommend1.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/recommend2.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/recommend3.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/recommend4.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/recommend5.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/recommend6.jpg" alt=""></a></li>
		</ul>
	</div>
	<input class="pre" type="button" value="向前">
	<input class="next" type="button" value="向后">
</body>
</html>
