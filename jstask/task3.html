<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var oSource=document.getElementById('source');
  var oLi=oSource.getElementsByTagName('li');
  var data=[];

  for(var i=0;i<oLi.length;i++){
    var space=oLi[i].innerHTML.split("空气质量：")[0];
    var num=oLi[i].children[0].innerHTML;
    data.push([space,num]);
  }
  return data;

}

//console.log(getData())

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){
    return a[1]-b[1];
  })
  return data;
  
}


//console.log(sortAqiData(getData()))


/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分

 <li>第一名：北京空气质量：<b>90</b></li>
 */
function render(data) {
  var oResort=document.getElementById('resort')
  for(var j=0;j<data.length;j++){
    var oNewli=document.createElement('li');
    oNewli.innerHTML="第"+parseInt(j+1)+"名："+data[j][0]+"空气质量：<b>"+data[j][1]+"</b>";
    oResort.appendChild(oNewli);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  var oBtn=document.getElementById('sort-btn');
  oBtn.onclick=function(){
    btnHandle();
  }
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
