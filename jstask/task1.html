<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  // var oInput=document.getElementById('aqi-input');
  // var oSpan=document.getElementById('aqi-display');
  // var oButton=document.getElementById('button');
  // oButton.onclick=function(){
  //   oSpan.innerHTML=oInput.value;
  // }

  var a=234;
  if(isNaN(a)){
    alert(a+"是一个字母")
  }else{
    alert(a+"是一个数字")
  }

  var $=function(id){
    return document.getElementById(id);
  }

  var haddle=function(){
    num=parseInt($('aqi-input').value);
    if(!isNaN(num)&&num>0&&num<=10000){
      $('aqi-display').innerHTML=num;
    }else{
      alert($('aqi-input').value+"不是一个有效值")
    }
  }

  $('button').onclick=function(){
    haddle();
  }

  $('aqi-input').onkeyup=function(event){
    if(event.keyCode===13){
      haddle();
    }
  }
})();

</script>
