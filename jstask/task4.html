	function isnum(){
		if(!isNaN(oText.value)&&oText.value>=10&&oText.value<=100){

		}else{

	//冒泡排序
	function bubbleSort(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length;j++){
				if(arr[i]<arr[j]){
					var d=arr[j];
					arr[j]=arr[i];
					arr[i]=d;
				}
			}
		}
		return arr;
	}

	function addelement(direction){
		var oLi=document.createElement('li');
